[pytest]
# Set the base directory for test discovery
testpaths = utils/tests
pythonpath = src

# Ignore specific warnings to clean up test output
filterwarnings =
    ignore::DeprecationWarning

# Configure pytest to show more detailed output for failed tests
addopts = -ra -q

# Specify Python file patterns to consider as test files
python_files = test_*.py

# Specify the pattern for test function names
python_functions = test_*

# Specify the pattern for test class names
python_classes = Test*